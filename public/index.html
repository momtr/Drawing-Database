<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona App</title>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lalezar|Nunito+Sans:400,700,900|Open+Sans:400,600,700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>
            Corona App
        </h1>
    </header>
    <main>
        <div class="explanation">
           <h3>
               Wie funktioniert's?
           </h3>
           <div class="description">
               TEst
           </div>
        </div>
        <div class="contact">
            <form action="contact" method="post">
                Vorname*<br>
                <input type="text" id="firstname" name="firstname"><br>
                Nachname*<br>
                <input type="text" id="lastname" name="lastname"><br>
                Straße*<br>
                <input type="text" id="strasse" name="strasse"><br>
                Hausnummer*<br>
                <input type="text" id="hausnummer" name="hausnummer"><br>
                Postleitzahl (Wien)*<br>
                <input type="number" id="postleitzahl" name="postleitzahl"><br>
                Phone Number*<br> 
                <input type="number" id="phone" name="phone"><br>
                Email Address<br>
                <input type="email" id="email" name="email"><br>
                <input type="submit">
            </form>
        </div>
    </main>

    <footer>
        <a href="#">Cookie Policy</a>, 
        <a href="#">Haftungsbesfhränkung</a>, 
        <a href="#">Impressum</a>

    </footer>

</html>
